<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>native-js-demo</title>
    <script src="/browserDist/browser.min.js"></script>
    <script src="./init.js"></script>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>

    <link href="https://www.test.com/home.efed1520.css" rel="preload" as="style" />
    <link href="./home.efed1520.css" />
    <script src="./app.efed1520.js"></script>
    <style>
      div { margin: 10px 0; }
      input, area { vertical-align: top; }
    </style>
  </head>

  <body>
    <h1>native-js:控制台输出信息调试</h1>
    <div>
      <button id="codeErr" onclick="codeError()">代码错误</button>
      <button id="promiseError" onclick="promiseError()">promiseError</button>
      <button id="nativelogUpload" onclick="onClickLog()">原生log上报</button>
      <button id="trackUpload" data-track="custom_event" onclick="onClickTrack()">自定义埋点上报</button>
      <button data-track="custom_event" data-track-params='{"name": "张三疯", "age": 18}'>自定义埋点(非事件)</button>
    </div>
    <div>
      <button id="normalReq" onclick="onClickXhrNormal()">xhr正常请求</button>
      <button id="exceptionReq" onclick="onClickXhrError()">xhr异常请求</button>
      <button id="normalFetch" onclick="onClickNativeFetch()">Fetch正常请求</button>
      <button id="exceptionFetch" onclick="onClickNativeErrorFetch()">Fetch异常请求</button>
    </div>

    <div>
      <input placeholder="单行输入框" class="input_normal"/>
      <textarea placeholder="多行输入框" class="input_textarea"></textarea>
    <div>

    <div>
      <a href='#a'>hash</a>
      <button onclick="onClickPushState('./about.html')">跳About页面</button>
    <div>

    <div>
      <a href="./about.html">跳到原生-About页面</a>
      <a href="/Vue/index.html">跳到Vue页面</a>
      <a href="/React/index.html">跳到React页面</a>
      <a href="/Vue3/index.html">跳到Vue3页面</a>
      <a href="/WebPerformance/index.html">跳到WebPerformance页面</a>
    </div>

    <script>
      function codeError() {
        let a = {}
        a.split('/')
      }

      function promiseError() {
        const promiseWrap = () =>
          new Promise((resolve, reject) => {
            reject('promise reject')
          })
        promiseWrap().then((res) => {
          console.log('res', res)
        })
      }

      function onClickLog() {
        console.log(111, 222)
        console.log('原生 log 字符串1', '原生 log 字符串2')
        console.log(true, false)
        console.log(['原生 log 数组'])
        console.log({ name: '张三疯' }, { age: 18 })
      }

      function onClickTrack() {
        // window._MITO_.log({ message: { one: 111 }, tag: '测试' })
        window.MONITOR.track('custom_event');
      }

      function onClickNativeFetch() {
        fetch('/normal/post', {
          method: 'POST',
          body: JSON.stringify({ test: '测试请求体' }),
          mode: 'cors',
          headers: {
            // 'Content-Type': 'application/json'
            'Content-Type': 'multipart/form-data'
          }
        }).then((res) => {
          res.text().then((res) => console.log('res', res))
        })
      }

      function onClickNativeErrorFetch() {
        fetch('https://test.baidu.com/exception/post', {
          method: 'get',
          // body: JSON.stringify({ test: '测试请求体' }),
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          }
        })
          .then(
            (res) => {
              // res.text().then((res) => console.log('res', res))
            },
            (err) => {
              console.log('err', err)
            }
          )
          .catch((err) => {
            console.log(err)
          })
      }

      function onClickXhrNormal() {
        console.log('12312')
        const xhr = new XMLHttpRequest()
        // xhr.open('get', 'https://www.test.com/normal')
        xhr.open('get', '/normal')
        // xhr.setRequestHeader('content-type', 'application/json')
        xhr.setRequestHeader('content-type', 'multipart/form-data')
        xhr.send('{name: "张三疯"}')
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            console.log(xhr.responseText)
          }
        }
      }

      function onClickXhrError() {
        const xhr = new XMLHttpRequest()
        xhr.open('get', '/exception')
        xhr.setRequestHeader('content-type', 'application/json')
        xhr.send()
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            console.log(xhr.responseText)
          }
        }
      }

      function onClickPushState(path) {
        history.pushState(null, null, path);
      }
    </script>
  </body>
</html>
